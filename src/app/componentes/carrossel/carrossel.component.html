<p-galleria [value]="images" [responsiveOptions]="responsiveOptions" [numVisible]="5" [autoPlay]="true" [transitionInterval]="5000"
    [showThumbnails]="false" [showIndicators]="true" [changeItemOnIndicatorHover]="true" [showIndicatorsOnItem]="true"> 
    <ng-template pTemplate="item" let-item >
        <img [src]="item.previewImageSrc" style="width: 100%; height: 600px; display: block;" />
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="p-grid p-nogutter p-justify-center">
            <img [src]="item.thumbnailImageSrc" style="display: block;" />
        </div>
    </ng-template>
</p-galleria>
